apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: yoshanion/vprofileapp:latest
          ports:
            - containerPort: 8080
              name: vproapp-port
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh','-c','unit nslookup vprodb; do echo waiting for mydb; sleep 2; done;']
        - name: init-rmc01
          image: busybox
          command: ['sh','-c','unit nslookup vprocache01; do echo waiting for mydb; sleep 2; done;' ]
